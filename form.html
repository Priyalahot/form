<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <label> Fristname:</label>
        <input type="text"><br><br>

        <label> Middlename:</label>
        <input type="text"><br><br>

        <label> Lastname:</label>
        <input type="text"><br><br>

        <label> Course:</label>
        <select name="course">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="BBA">BBA</option>
            <option value="B.COM">B.COM</option>
            <option value="MBA">MBA</option>
            <option value="B.Tech">B.Tech</option>
        </select>
        <br><br>
        Gender:
        <br>
                <label><input type="radio" name="gender" value="male">Male</label><br>
                <label><input type="radio" name="gender" value="female">Female</label><br>
                <label><input type="radio" name="gender" value="other">Other</label><br>
                <br><br>
                <label>date of Birth: <input type="date" name="date"></label><br>
<br>

<label>Phone: <input type="text" value="+91" size="2"disabled > <input type="tel"></label><br><br>
                <label>Address</label><br>
                <textarea name="address"cols="70" rows="10"></textarea><br><br>

                 <label>Email:</label>
                 <input type="email" name="email"><br><br>

                 <label>Password:</label>
                 <input type="password" name="password"><br><br>

                 <label>Re-type password:</label>
                 <input type="password" name="password"><br><br>
                 <input type="checkbox">Agree to terms and conditionsbr
                 <br><br>

                 Choose File <input type="file"></input><br><br>
                 Choose Color: <input type="color"><br><br>

                 <button type="reset">Reset</button>
                 <button type="Submit">Submit</button>

    </fieldset>
</body>
</html>
